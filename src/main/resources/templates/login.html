<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
	<span style="color: #FFFFFF;">后台管理系统</span>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" th:action="@{/login}" method="post">
		<h3 class="form-title">登录您的账户</h3>

		<!--<c:if test="${not empty error}">-->
		<!--<div id="error" class="alert alert-danger">-->
		<!--<button class="close" data-close="alert"></button>-->
		<!--<span> ${error}</span>-->
		<!--</div>-->
		<!--</c:if>-->

		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span> 请输入你的用户名和密码.</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">用户名</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名"
				       name="name"/></div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码"
				       name="password"/></div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn green pull-right">登陆</button>
		</div>
		<div class="forget-password">
			<h4>忘记密码?</h4>
			<p> 不用担心,联系管理员@尹冬飞</p>
		</div>
		<div class="create-account">
			<p>手机:13591697900</p>
			<p>QQ:31938481</p>
		</div>
	</form>
	<!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->
