<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{console/layout/layout}">
<body>
<div layout:fragment="content">
	<!-- BEGIN PAGE BASE CONTENT -->
	<!-- 表单 -->
	<div class="row">
		<div class="col-md-12">
			<!-- BEGIN EXAMPLE TABLE PORTLET-->
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption font-dark">
						<i class="icon-settings font-dark"></i>
						<span class="caption-subject bold uppercase"> 修改</span>
					</div>
					<div class="tools">
						<a href="javascript:;" class="collapse"></a>
					</div>
					<div class="actions">
						<a class="btn dark btn-outline btn-circle"
						   th:href="@{/console/customer/list}">
							<i class="fa fa-share"></i>
							<span class="hidden-xs"> 返回列表 </span>
						</a>
					</div>
				</div>
				<div class="portlet-body">
					<!-- BEGIN FORM-->
					<form method="post" th:object="${customer}" id="form1" class="form-horizontal"
					      th:action="@{/console/customer/{customerId}/update(customerId=${customer.id})}">
						<div class="form-body">
							<div class="alert alert-danger display-hide">
								<button class="close" data-close="alert"></button>
								你的表单有一些错误,请检查!
							</div>
							<div class="alert alert-success display-hide">
								<button class="close" data-close="alert"></button>
								你的表单验证通过!
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">主键
								</label>
								<div class="col-md-4">
									<input type="text" class="form-control" th:placeholder="*{id}" disabled>
									<input type="hidden" th:field="*{id}"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">客户编号<span class="required"> * </span>
								</label>
								<div class="col-md-4">
									<input type="text" th:field="*{customerNo}" class="form-control" th:placeholder="客户编号"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">客户名称<span class="required"> * </span></label>
								<div class="col-md-4">
									<input type="text" th:field="*{customerName}" class="form-control" th:placeholder="客户名称"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">地区<span class="required"> * </span>
								</label>
								<div class="col-md-4">
									<input type="text" th:field="*{area}" class="form-control" th:placeholder="地区"/>
								</div>
							</div>


							<div class="form-group">
								<label class="control-label col-md-3">省份 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{province}" class="form-control" th:placeholder="省份"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">城市 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{city}" class="form-control" th:placeholder="城市"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">区县 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{county}" class="form-control" th:placeholder="区县"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">通讯地址 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{postalAddress}" class="form-control" th:placeholder="通讯地址"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">行业分类 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{industryClassification}" class="form-control" th:placeholder="行业分类"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">业务类别 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{businessCategory}" class="form-control" th:placeholder="业务类别"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">法人 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{legalPerson}" class="form-control" th:placeholder="法人"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">企业联系电话</label>
								<div class="col-md-4">
									<input type="text" th:field="*{enterpriseContactPhone}" class="form-control" th:placeholder="企业联系电话"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">经度 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{longitude}" class="form-control" th:placeholder="经度"/>
								</div>
							</div>

							<div class="form-group">
								<label class="control-label col-md-3">纬度 </label>
								<div class="col-md-4">
									<input type="text" th:field="*{latitude}" class="form-control" th:placeholder="纬度"/>
								</div>
							</div>

						</div>

						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn blue">
										<i class="fa fa-pencil"></i>
										修改
									</button>
									<a class="btn default"
									   th:href="@{/console/customer/list}">
										<i class="fa fa-share"></i>
										返回列表
									</a>
								</div>
							</div>
						</div>
					</form>
					<!-- END FORM-->
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
		</div>
	</div>
	<!-- END PAGE BASE CONTENT -->
</div>
</body>
<div layout:fragment="myScript">
	<script>
		jQuery(document).ready(function () {
			initMenuAndTitle();
			handleValidation();
		});
		/**
		 * 初始化标题
		 */
		function initMenuAndTitle() {
			//menu
			$('#menu_li_customer').addClass("active open");
			$('#menu_sub_li_customer').addClass("active");
			//title
			$('#page_title_1').html('业务数据');
			$('#page_title_2').html('客户相关');
			$('#page_title_3').html('客户表');
		}

		/**
		 * 表单验证 validation
		 */
		function handleValidation() {
			// for more info visit the official plugin documentation:
			// http://docs.jquery.com/Plugins/Validation
			var form1 = $('#form1'), r = $(".alert-danger", form1), i = $(".alert-success", form1);
			form1.validate({
				errorElement: 'span', //default input error message container
				errorClass: 'help-block help-block-error', // default input error message class
				focusInvalid: false, // do not focus the last invalid input
				ignore: "", // validate all fields including form hidden input
				rules: {
					customerNo: {
						required: true
					},
					customerName: {
						required: true
					},
					postalAddress: {
						required: true
					}
				},

				messages: { // custom messages for radio buttons and checkboxes
					customerNo: {
						required: "必填"
					},
					customerName: {
						required: "必填"
					},
					postalAddress: {
						required: "必填"
					}
				},

				errorPlacement: function (error, element) { // render error placement for each input type
					if (element.parent(".input-group").size() > 0) {
						error.insertAfter(element.parent(".input-group"));
					} else if (element.attr("data-error-container")) {
						error.appendTo(element.attr("data-error-container"));
					} else if (element.parents('.radio-list').size() > 0) {
						error.appendTo(element.parents('.radio-list').attr("data-error-container"));
					} else if (element.parents('.radio-inline').size() > 0) {
						error.appendTo(element.parents('.radio-inline').attr("data-error-container"));
					} else if (element.parents('.checkbox-list').size() > 0) {
						error.appendTo(element.parents('.checkbox-list').attr("data-error-container"));
					} else if (element.parents('.checkbox-inline').size() > 0) {
						error.appendTo(element.parents('.checkbox-inline').attr("data-error-container"));
					} else {
						error.insertAfter(element); // for other inputs, just perform default behavior
					}
				},

				invalidHandler: function (e, t) {
					i.hide();
					r.show();
					App.scrollTo(r, -200);
				},
				highlight: function (e) {
					$(e).closest(".form-group").addClass("has-error")
				},
				unhighlight: function (e) {
					$(e).closest(".form-group").removeClass("has-error")
				},
				success: function (e) {
					e.closest(".form-group").removeClass("has-error")
				},
				submitHandler: function (e) {
					i.show();
					r.hide();
					var options = {
						success: showResponse, //处理完成
						clearForm: false,
						dataType: 'json'
					};
					form1.ajaxSubmit(options);
				}
			});
		}

		/**
		 * ajaxForm的回调函数:提交成功之后
		 */
		function showResponse(responseText, statusText) {
			if (statusText === 'success') {
				alert(responseText.message);
			}
		}
	</script>
</div>
</html>
